###############################################
# SPA ROUTING
###############################################

# Let static assets pass through untouched
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA fallback (all routes -> index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


###############################################
# GLOBAL SECURITY HEADERS
###############################################

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = """
  default-src 'self';
  script-src 'self' https://static.cloudflareinsights.com;
  style-src 'self' 'unsafe-inline';
  img-src 'self' data:;
  font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com;
  connect-src 'self' https://api.weather.gov https://*.pinyon.dev https://long-wood-0764.email-884.workers.dev;
  media-src 'self' blob: https://*.pinyon.dev;
  frame-src 'self' https://www.rainviewer.com;
  frame-ancestors 'none';
  base-uri 'self';
"""





###############################################
# ASSET CACHING
###############################################

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[build]
  command = "npm run build"
  publish = "dist"
